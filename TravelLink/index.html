<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Travel Link Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: 'NanumSquare', sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-top: 40px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      padding: 40px 20px;
    }

    .gallery img {
      width: 400px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease;
      cursor: zoom-in;
      background: #fff;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    footer {
      margin-top: 40px;
      color: #777;
      font-size: 0.9rem;
      padding-bottom: 40px;
    }

    /* ==========================
       Lightbox (이미지 확대 보기)
       ========================== */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      padding: 24px;
    }

    .lightbox.open {
      display: flex;
    }

    .lightbox__content {
      position: relative;
      max-width: 95vw;
      max-height: 90vh;
    }

    .lightbox__img {
      max-width: 95vw;
      max-height: 90vh;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
      background: #fff;
      cursor: zoom-out;
    }

    .lightbox__close {
      position: absolute;
      top: -12px;
      right: -12px;
      width: 38px;
      height: 38px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      font-size: 18px;
      line-height: 38px;
      background: #fff;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
    }

    .lightbox__caption {
      margin-top: 10px;
      color: #fff;
      font-size: 14px;
      text-align: center;
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <h1>Travel Link 프로젝트 갤러리</h1>

  <div class="gallery">
    <img src="../img/TravelLink1.png" alt="Travel Link 이미지 1" />
    <img src="../img/TravelLink2.png" alt="Travel Link 이미지 2" />
    <img src="../img/TravelLink3.png" alt="Travel Link 이미지 3" />
    <img src="../img/TravelLink4.png" alt="Travel Link 이미지 4" />
    <img src="../img/TravelLink5.png" alt="Travel Link 이미지 5" />
    <img src="../img/TravelLink6.png" alt="Travel Link 이미지 6" />
    <img src="../img/TravelLink7.png" alt="Travel Link 이미지 7" />
    <img src="../img/TravelLink8.png" alt="Travel Link 이미지 8" />
  </div>

  <footer>
    © 2025 Park Jong Hak. All rights reserved.
  </footer>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" aria-hidden="true">
    <div class="lightbox__content" role="dialog" aria-modal="true">
      <button id="lightboxClose" class="lightbox__close" aria-label="닫기">✕</button>
      <img id="lightboxImg" class="lightbox__img" alt="" />
      <div id="lightboxCaption" class="lightbox__caption"></div>
    </div>
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const lightboxClose = document.getElementById('lightboxClose');
    const lightboxCaption = document.getElementById('lightboxCaption');

    function openLightbox(src, alt) {
      lightboxImg.src = src;
      lightboxImg.alt = alt || '확대 이미지';
      lightboxCaption.textContent = alt || '';
      lightbox.classList.add('open');
      lightbox.setAttribute('aria-hidden', 'false');
      document.body.style.overflow = 'hidden';
    }

    function closeLightbox() {
      lightbox.classList.remove('open');
      lightbox.setAttribute('aria-hidden', 'true');
      lightboxImg.src = '';
      lightboxCaption.textContent = '';
      document.body.style.overflow = '';
    }

    document.querySelectorAll('.gallery img').forEach(img => {
      img.addEventListener('click', () => openLightbox(img.src, img.alt));
    });

    lightboxClose.addEventListener('click', closeLightbox);

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) closeLightbox();
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && lightbox.classList.contains('open')) {
        closeLightbox();
      }
    });

    lightboxImg.addEventListener('click', closeLightbox);
  </script>
</body>
</html>
