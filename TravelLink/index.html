<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Travel Link Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'NanumSquare', sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-top: 40px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      padding: 40px 20px;
    }

    .gallery img {
      width: 400px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
      background: white;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    footer {
      margin-top: 40px;
      color: #777;
      font-size: 0.9rem;
      padding-bottom: 40px;
    }
  </style>
</head>
<body>
  <h1>Travel Link 프로젝트 갤러리</h1>

  <div class="gallery">
    <img src="../img/TravelLink1.png" alt="Travel Link 이미지 1" />
    <img src="../img/TravelLink2.png" alt="Travel Link 이미지 2" />
    <img src="../img/TravelLink3.png" alt="Travel Link 이미지 3" />
    <img src="../img/TravelLink4.png" alt="Travel Link 이미지 4" />
    <img src="../img/TravelLink5.png" alt="Travel Link 이미지 5" />
    <img src="../img/TravelLink6.png" alt="Travel Link 이미지 6" />
    <img src="../img/TravelLink7.png" alt="Travel Link 이미지 7" />
    <img src="../img/TravelLink8.png" alt="Travel Link 이미지 8" />
  </div>

  <footer>© 2025 Park Jong Hak. All rights reserved.</footer>
</body>
</html>
