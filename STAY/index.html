<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>STAY Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'NanumSquare', sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-top: 40px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      padding: 40px 20px;
    }

    .gallery img {
      width: 400px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    footer {
      margin-top: 40px;
      color: #777;
      font-size: 0.9rem;
      padding-bottom: 40px;
    }
  </style>
</head>
<body>
  <h1>STAY 프로젝트 갤러리</h1>
  <div class="gallery">
    <img src="../img/STAY1.png" alt="STAY1">
    <img src="../img/STAY2.png" alt="STAY2">
    <img src="../img/STAY3.png" alt="STAY3">
    <img src="../img/STAY4.png" alt="STAY4">
    <img src="../img/STAY5.png" alt="STAY5">
    <img src="../img/STAY6.png" alt="STAY6">
    <img src="../img/STAY7.png" alt="STAY7">
    <img src="../img/STAY8.png" alt="STAY8">
  </div>

  <footer>
    © 2025 Park Jong Hak. All rights reserved.
  </footer>
</body>
</html>
